<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Student Register</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="body">
        <div class="containers">
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" >
              </div>
              <div class="form-group">
                <label for="email">Father's name:</label>
                <input class="form-control" type="text" id="Father" name="Father" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="phone">Email:</label>
                <input class="form-control" type="email" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="experience">Class:</label>
                <input class="form-control" type="text" id="class" name="class">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="previousCompany">Fees:</label>
                <input class="form-control" type="tel" id="Fees" name="Fees">
              </div>
              <div class="form-group">
                <label for="currentCompany">Phone no:</label>
                <input class="form-control" type="tel" id="Phone" name="Phone">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="Profile">Address:</label>
                <input class="form-control" type="text" id="Profile" name="Profile">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Student Register </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
